<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
  <title>所属診断アプリ</title>
  <style>
    body {
      margin: 2em;
    }
    #chat-box {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

<div id="chat-box"></div>

<script>
function showQuestion(question, callback) {
  const chatBox = document.getElementById('chat-box');
  const newQuestion = document.createElement('div');
  newQuestion.className = 'question';
  newQuestion.textContent = question;
  chatBox.appendChild(newQuestion);

  const answerInput = document.createElement('input');
  answerInput.type = 'text';
  answerInput.className = 'answer-input';
  chatBox.appendChild(answerInput);

  const answerButton = document.createElement('button');
  answerButton.textContent = '回答する';
  answerButton.addEventListener('click', function() {
    const answer = answerInput.value.trim();
    if (answer !== '') {
      callback(answer);
    }
  });
  chatBox.appendChild(answerButton);
}

function showResult(result) {
  const chatBox = document.getElementById('chat-box');
  const resultMessage = document.createElement('div');
  resultMessage.className = 'result';
  resultMessage.textContent = `あなたの所属は「${result}」です。`;
  chatBox.appendChild(resultMessage);
}

showQuestion("読書は好きですか？ (はい/いいえ)", function(readingAnswer) {
  showQuestion("走るのは好きですか？ (はい/いいえ)", function(runningAnswer) {
    let result;

    if (readingAnswer === "はい" && runningAnswer === "はい") {
      result = "生徒会";
    } else if (readingAnswer === "はい" && runningAnswer === "いいえ") {
      result = "文化部";
    } else if (readingAnswer === "いいえ" && runningAnswer === "はい") {
      result = "運動部";
    } else if (readingAnswer === "いいえ" && runningAnswer === "いいえ") {
      result = "帰宅部";
    } else {
      result = "不明";
    }

    showResult(result);
  });
});
</script>

</body>
</html>
