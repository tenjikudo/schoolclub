<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personality Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 10px; /* 調整 */
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input {
      width: 100%; /* 幅を100%に設定 */
      box-sizing: border-box; /* 幅にpaddingとborderを含める */
      padding: 10px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px;
      margin-top: 10px;
    }

    #result {
      margin-top: 20px;
    }

    @media (min-width: 600px) {
      /* 600px以上の場合のスタイル調整 */
      body {
        margin: 50px;
      }
    }
  </style>
</head>
<body>
  <h1>学校でどこに所属する？</h1>

  <form id="personalityTestForm">
    <label for="answer1">質問1: 走るのは好きですか？ (はい/いいえ)</label>
    <input type="text" id="answer1" name="answer1" required>

    <label for="answer2">質問2: 読書は好きですか？ (はい/いいえ)</label>
    <input type="text" id="answer2" name="answer2" required>

    <button type="button" onclick="calculatePersonalityType()">診断する</button>
  </form>

  <div id="result"></div>

  <script>
    function calculatePersonalityType() {
      const answer1 = document.getElementById("answer1").value.trim().toLowerCase();
      const answer2 = document.getElementById("answer2").value.trim().toLowerCase();
      let personalityType = "";

      if (answer1 === "はい" && answer2 === "はい") {
        personalityType = "あなたは生徒会です";
      } else if (answer1 === "はい" && answer2 === "いいえ") {
        personalityType = "あなたは運動部です";
      } else if (answer1 === "いいえ" && answer2 === "はい") {
        personalityType = "あなたは文化部です";
      } else {
        personalityType = "あなたは帰宅部です";
      }

      document.getElementById("result").innerHTML = `所属診断結果: ${personalityType}`;
    }
  </script>
</body>
</html>
